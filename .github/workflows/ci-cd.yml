name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    env:
      MONGO_URI: mongodb://localhost:27017/resume_test
      JWT_ACCESS_SECRET: testaccess
      JWT_REFRESH_SECRET: testrefresh

    steps:
      - uses: actions/checkout@v3

      # Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Backend tests
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      - name: Run backend tests
        run: |
          cd backend
          npm run test

      # Frontend tests
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          docker build -t resume-frontend ./frontend
          docker build -t resume-backend ./backend
